<div>
  <h2>Welcome back {{ user.name }}</h2>
  <ul>
    <li ng-repeat="article in articles | orderBy:pubDate:false">
      <div class="article-listing row">
        <div class="col-md-11">
          <h2>
            <a href="{{ article.link }}" title="{{ article.title }}"> {{ article.title }}</a>
          </h2>
          <p>
            {{ article.pubDate | date: "M/d/yy h:mm:ss a" }}
          </p>
        </div>
        <div class="col-md-1">
          <div data-ng-hide="showShareBox">
            <a ng-click="showShareBox=!showShareBox">Share with a friend</a>
          </div>
          <div data-ng-show="showShareBox">
            <form name="shareForm">
              <label>Share with a friend</label>
              <input type="text" placeholder="email or username" data-ng-model="newShare.recipient">
              <input type="button" class="btn" value="cancel" data-ng-click="showShareBox = !showShareBox">
              <input type="submit" class="btn" ng-click="showShareBox=!showShareBox;share()" ng-disabled="shareForm.$invalid" value="Share">
            </form>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
